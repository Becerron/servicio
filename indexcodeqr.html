<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de qrs</title>
</head>
<body id="cuerpo">
    Lector perron de qres
    <div class="contenido">
        <div id="qr-reader"></div> 

    </div>
    <p id="elidmasperrodelmundo"></p>

    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <script> 
    setTimeout(function (){
        const estilos= document.getElementById('cuerpo');
        estilos.innerHTML+='<style>body{background-color: antiquewhite; }#qr-reader{width:90%; margin-top:50%;}.contenido{display:flex; aling-items:center; justify-content: center;}</style>';
        
    }, 1000);
    
    function onScanSuccess(decodedText, decodedResult) {
        const parrafo = document.getElementById('elidmasperrodelmundo');
        console.log(`Code scanned = ${decodedText}`, decodedResult);
        parrafo.innerText=decodedText;

    }
    var html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
