<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de qrs</title>
</head>
<body id="cuerpo">
    Lector perron de qres
    <div id="qr-reader" style="width: 600px"></div> 
    <p id="elidmasperrodelmundo"></p>

    <style>body{background-color: blue;}</style>



    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <script>
    setTimeout(function (){
        const cuerpo = document.getElementById('cuerpo');
        cuerpo.innerHTML+='<style>body{background-color: red;}</style>';
    }, 1000)
    function onScanSuccess(decodedText, decodedResult) {
        const parrafo = document.getElementById('elidmasperrodelmundo');
        console.log(`Code scanned = ${decodedText}`, decodedResult);
        parrafo.innerText=decodedText+decodedResult;

    }
    var html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
